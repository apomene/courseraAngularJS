
  <h1 style="text-align: center;">Register Form</h1>

  <fieldset style="color: black;">
    <legend style="text-align: center;">Registration for Newsletter</legend>
    <form name='regForm' novalidate style="padding: 20px;margin:20px;">

      <input type="text" name="firstname" placeholder="Fill in First Name"
        ng-model="reg.firstname"
        required
      >
      
        <span
          ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
         First Name is required
      </span>
        <br>

        <input type="text" name="lastname" placeholder="Fill in Last Name"
        ng-model="reg.lastname"
        required
      >
      
        <span
          ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
          Last Name is required         
      </span>
        <br>

      <input type="email" name="email" placeholder="Email"
        ng-model="reg.email"
        required>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
        <br>

      <input type="text" name="phone" placeholder="Phone ###-###-####"
        ng-model="reg.phone"
        pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
        <br>
        <input type="text" name="dish"  placeholder="Pick a favourite dish"
        ng-model="reg.dish"
        required
      >
      <span ng-if="reg.notValid">No such menu number exists</span>
        <span  
          ng-if="regForm.dish.$error.required && regForm.dish.$touched">
       Favourite dish is required
      </span>
        <br>

      <button
        ng-disabled="regForm.$invalid"
        ng-click="reg.submit()">Submit</button>

        <!-- <div style="margin-top: 10px;">
          Form valid? {{ regForm.$valid }}
        </div> -->
    </form>
  </fieldset>

  <div id="info" ng-if="reg.completed">
    Your information has been saved
  </div>
