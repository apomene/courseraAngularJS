<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container"  ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="form-group col-md-2">
        <input type="text" placeholder="search term" class="form-control" ng-model="searchItem">
      </div>
      <div class="form-group narrow-button col-md-2">
        <button class="btn btn-primary" ng-click="list.narrow(searchItem)">Narrow It Down For Me!</button>
      </div>
    </div>    
    <div class="row">
      <found-items items="list.items" on-remove="list.removeItem(index)"></found-items>
    </div>
    
  </div>

</body>
</html>
